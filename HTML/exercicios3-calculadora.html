<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <title>Calculadora</title>
        <meta charset="utf-8">
        <link href="../CSS/exercicios3-calculadora.css" rel="stylesheet" type="text/css" />
    </head>
    <body>
        <section class="grid grid-calculadora">
            <div class="resultado">0</div>

            <div class="button ac">AC</div>
            <div class="button porcentagem">%</div>
            <div class="button multiplicacao">X</div>
            <div class="button divisao">/</div>

            <div class="sete">7</div>
            <div class="oito">8</div>
            <div class="nove">9</div>
            <div class="igual">=</div>

            <div class="quatro">4</div>
            <div class="cinco">5</div>
            <div class="seis">6</div>
            <div class="menos">_</div>

            <div class="um">1</div>
            <div class="dois">2</div>
            <div class="tres">3</div>
            <div class="mais">+</div>

            <div class="zero">0</div>
            <div class="ponto">.</div>
        </section>
    </body>
</html>
