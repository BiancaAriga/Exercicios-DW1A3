<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <title>Contato</title>
    <meta charset="utf-8">
    <link href="../CSS/exercicios3- formulario.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <header>
        <h1>Contato</h1>
    </header>
    <div class="formulario">
        <form action="#" id="form_id">
            <label for="name">Nome completo:</label>
            <input type="text" id="name" name="name" required><br><br>
            <label for="email">E-mail:</label>
            <input type="email" id="email" placeholder="meu@email.com" required><br><br>
            <label for="phone">Telefone celular:</label>
            <input type="tel" id="phone" name="phone" placeholder="xx xxxxx-xxxx" required><br><br>
            <label for="message">Digite uma mensagem aqui:</label><br>
            <textarea id="message" name="message" rows="5" cols="33"></textarea><br><br>
            <input type="submit" value="Enviar" class="input-enviar">
        </form>
    </div>
</body>
</html>
