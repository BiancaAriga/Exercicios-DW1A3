<!DOCTYPE html>
<html>
    <head>
        <title>Exercicios-DW1A3</title>
        <meta charset="utf-8">
        <style>
            div {
                margin: 10px 0
            }     
        </style>
    </head>
    <body>
        <h1 style="text-align: center;">Cadastro de Usu√°rio</h1>
        <hr>
        <form action="#" id="form_id">
            <fieldset class="login-form">
                <legend>Detalhes do login: </legend>
                <label for="email">Email: </label>
                <input type="email" id="email">
                <label for="password">Senha: </label>
                <input type="password" id="password">
            </fieldset>
            <div class="personal-data">
                <label for="personal-description">Escreva um pequeno texto descrevendo suas qualidades: </label>
                <br>
                <textarea id="personal-description" name="personal-description" placeholder="digite aqui..." rows="6" cols="57"></textarea>
                <br>
                <div class="choices">
                    <div class="radio">
                        <span>Sexo: </span>
                        <br>
                        <input type="radio" id="male" name="gender" value="male">
                        <label for="male">Masculino</label><br>
                        <input type="radio" id="female" name="gender" value="female">
                        <label for="female">Feminino</label><br>
                        <input type="radio" id="other" name="gender" value="other">
                        <label for="other">Outro</label>
                        <br>
                    </div>
                    <div class="checkox">
                        <span>Cor: </span>
                        <br>
                        <input type="checkbox" id="color1" name="color1" value="red">
                        <label for="color1"> Vermelho</label><br>
                        <input type="checkbox" id="color2" name="color2" value="green">
                        <label for="color2"> Verde</label><br>
                        <input type="checkbox" id="color3" name="color3" value="blue">
                        <label for="color3"> Azul</label>
                        <br>
                    </div>
                    <div class="dropdown">
                        <label for="age">Idade:</label>
                        <select name="age" id="age">
                          <option value="18">18</option>
                          <option value="19">19</option>
                          <option value="20">20</option>
                          <option value="21">21</option>
                        </select>
                        <br>
                    </div>
                </div>

                <span>Digite seu CEP: </span>
                <input type="search" name="search" placeholder="Procure o Cep">
                <input type="submit" value="search">
                <br><br>

                <label for="date">Data de nascimento: </label>
                <input type="date" id="date">
                <br><br>
                <label for="url-git">Url do git: </label>
                <input type="url" id="url-git">
                <br><br>
                <label for="telefone">Telefone: </label>
                <input type="tel" id="telefone">
                <br><br>

                <label for="image-upload">Carregue uma foto sua de perfil:</label>
                <input id="image-upload" type="file" value="Imagem">
            </div>
            <hr>
            <input type=image src="input-img.jpg" width="30" height="15"> 
            <input type="submit" value="Enviar">
        </form>
    </body>
</html>
